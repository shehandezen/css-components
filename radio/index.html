<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./radio.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Radio</title>
  </head>
  <body>
    <div class="container">
      <div class="radio-group">
        <div class="radio-container">
          <input type="radio" name="radio" id="01-radio" />

            <ion-icon class="icon" name="accessibility-outline"></ion-icon>
            <label for="01-radio">radio</label>
          </div>
        </div>
        <div class="radio-container">
          <input type="radio" name="radio" id="02-radio" />
          <div class="radio-tile">
            <ion-icon class="icon" name="accessibility-outline"></ion-icon>
            <label for="02-radio">radio</label>
          </div>
        </div>
        <div class="radio-container">
          <input type="radio" name="radio" id="03-radio" />

            <ion-icon class="icon" name="accessibility-outline"></ion-icon>
            <label for="03-radio">radio</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
